<!DOCTYPE html>
<html>
<head>
    <title>溪水旁 GPT Assistant</title>
    <style>
        body {
            width: 400px;
            height: 500px;
            margin: 0;
            padding: 16px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .logo {
            width: 32px;
            height: 32px;
            margin-right: 8px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .message {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
        }
        .assistant-message {
            background-color: #f5f5f5;
        }
        .input-container {
            display: flex;
            gap: 8px;
        }
        .input-field {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .send-button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #45a049;
        }
        .loading {
            display: none;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon48.png" alt="Logo" class="logo">
            <div class="title">溪水旁 GPT Assistant</div>
        </div>
        <div class="chat-container" id="chatContainer">
            <div class="message assistant-message">
                Hello! I'm your 溪水旁 GPT Assistant. How can I help you today?
            </div>
        </div>
        <div class="loading" id="loading">Thinking...</div>
        <div class="input-container">
            <input type="text" class="input-field" id="userInput" placeholder="Type your message...">
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
